<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue beginner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

<div id="root">
    <img v-bind:src="images.src" v-bind:alt="images.alt" v-bind:title="images.title">
</div>

</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data: {
            images: {
                src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT8xzzIRFqCm9RH4qvkuzNjCTEDzLDXaYpfdJkLYtNSOOlpPic7kf1R4DxPX6W5fyyaos&usqp=CAU",
                alt: 'img1',
                title: 'image 1'
            }
        },
        methods: {
            sayHi: function () {
                return "Hi, " + this.person[0];
            }
        }
    });
</script>
</html>
